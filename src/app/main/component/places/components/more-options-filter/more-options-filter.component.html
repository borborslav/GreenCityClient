<a [matMenuTriggerFor]="menu" class="custom-chip global-tag" [ngClass]="{ 'global-tag-clicked': isActiveFilter }" tabindex="0">
  {{ 'user.map.more-options' | translate }}
  <div [ngClass]="{ 'global-tag-close-icon': isActiveFilter }"></div>
</a>
<div class="menu-wrapper">
  <mat-menu #menu="matMenu" class="option-menu">
    <div [formGroup]="filtersForm" class="content" (click)="$event.stopPropagation()">
      <div formGroupName="baseFilters">
        <mat-checkbox class="checkbox" *ngFor="let name of baseFilters" [formControlName]="name">{{ name }}</mat-checkbox>
      </div>
      <div formGroupName="distance">
        <mat-checkbox class="checkbox" formControlName="isActive">Distance</mat-checkbox>
        <label class="within">Within</label>
        <label class="example-value-label"></label>
        <mat-slider class="slider" formControlName="value" min="0" max="20" step="0.1"></mat-slider>
        <span>{{ value?.distance.value }} km</span>
      </div>
      <div formGroupName="servicesFilters" class="services-group">
        <h6>Services</h6>
        <mat-checkbox class="checkbox" *ngFor="let name of servicesFilters" [formControlName]="name">{{ name }}</mat-checkbox>
      </div>
    </div>
  </mat-menu>
</div>
