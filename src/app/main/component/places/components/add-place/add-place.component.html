<button [matMenuTriggerFor]="menu" class="add-place-btn">Add place</button>
<mat-menu #menu="matMenu" xPosition="before" yPosition="below" class="add-place-menu">
  <div class="form-container">
    <form [formGroup]="addPlaceForm" (click)="$event.stopPropagation()">
      <div class="form-field">
        <label for="type" class="label">Type <span class="hint">Hint</span></label>
        <input [(ngModel)]="type" class="input" type="text" formControlName="type" placeholder="e.g. shop" />
        <button class="btn-close" matSuffix mat-icon-button aria-label="Clear" (click)="type = ''">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="form-field">
        <label for="name" class="label">Name <span class="hint">Hint</span></label>
        <input [(ngModel)]="name" class="input" type="text" formControlName="name" placeholder="Name" />
        <button class="btn-close" matSuffix mat-icon-button aria-label="Clear" (click)="name = ''">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="form-field">
        <label for="adress" class="label">Address <span class="hint">Hint</span></label>
        <input [(ngModel)]="adress" class="input" type="text" formControlName="adress" placeholder="Adress" />
        <button class="btn-close" matSuffix mat-icon-button aria-label="Clear" (click)="adress = ''">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="form-field">
        <label for="workingHours" class="label">Working hours <span class="hint">Hint</span></label>
        <input [(ngModel)]="workingHours" class="input" type="text" formControlName="workingHours" placeholder="e.g. 10.00-20.00" />
        <button class="btn-close" matSuffix mat-icon-button aria-label="Clear" (click)="workingHours = ''">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </form>
    <div class="btn-wrapper">
      <button class="btn-cancel btn" (click)="cancel()">Cancel</button>
      <button class="btn-add btn" [disabled]="addPlaceForm.invalid" (click)="addPlace()">Add</button>
    </div>
  </div>
</mat-menu>
