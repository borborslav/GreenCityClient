<div class="pagination">
  <pagination-template
    #p="paginationApi"
    [id]="config.id"
    [maxSize]="calcPaginationSize(p.getLastPage(), p.getCurrent())"
    (pageChange)="onPageChange($event)"
  >
    <div class="custom-pagination" *ngIf="p.getTotalItems() > maxCommentsOnPage">
      <div class="pagination-previous">
        <a *ngIf="!p.isFirstPage()" (click)="p.previous()">
          <div class="previous-btn"></div>
        </a>
        <div *ngIf="p.pages.length > 0">
          <a *ngIf="p.isFirstPage()">
            <div class="previous-btn-disabled"></div>
          </a>
        </div>
      </div>
      <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
        <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
          {{ page.label }}
        </a>
        <a *ngIf="p.getCurrent() === page.value">
          {{ page.label }}
        </a>
      </div>
      <div class="pagination-next">
        <a *ngIf="!p.isLastPage()" (click)="p.next()">
          <div class="next-btn"></div>
        </a>
        <div *ngIf="p.pages.length > 0">
          <a *ngIf="p.isLastPage()">
            <div class="next-btn-disabled"></div>
          </a>
        </div>
      </div>
    </div>
  </pagination-template>
</div>
