<div [ngClass]="mainEvent ? 'main-event' : 'other-event'">
  <p class="event-date">{{ ecoEvent?.creationDate }}</p>
  <h3>{{ ecoEvent?.title }}</h3>
  <a class="read-more" aria-label="read more link" [routerLink]="['/news', ecoEvent?.id]">
    {{ 'homepage.eco-news.read-more' | translate }}
    <img [src]="arrow" alt="arrow" aria-hidden="true" />
  </a>
</div>
