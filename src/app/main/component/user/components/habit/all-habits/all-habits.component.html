<div class="habits-wrapper container" (window:resize)="onResize()">
  <div class="habits_header-wrapper">
    <a [routerLink]="['/profile', profileService.userId]">
      <div class="back-button">
        <img [src]="images.arrowLeft" alt="arrow" />
        <div>{{ 'user.habit.all-habits.back-button' | translate }}</div>
      </div>
    </a>
    <div>
      <h1 class="main-header">{{ 'user.habit.all-habits.title' | translate }}</h1>
    </div>
    <app-tag-filter
      class="border_bottom"
      (tagsList)="getFilterData($event)"
      [storageKey]="'Habits-filter'"
      [header]="'homepage.eco-news.filter'"
      [tagsListData]="tagList"
    >
    </app-tag-filter>
    <div class="habits_header-actions">
      <div class="habits_header-items-found">{{ totalHabitsCopy }} items found</div>
      <div class="habits_header-buttons">
        <span class="btn-tiles" (click)="onDisplayModeChange(true)" [ngClass]="{ 'btn-tiles-active': galleryView }">
          <em class="fa fa-th-large"></em>
        </span>
        <span class="btn-bars" (click)="onDisplayModeChange(false)" [ngClass]="{ 'btn-bars-active': !galleryView }">
          <em class="fa fa-bars"></em>
        </span>
      </div>
    </div>
  </div>
  <div class="body-wrapper">
    <div *ngIf="galleryView" [ngClass]="{ galleryContainer: galleryView }">
      <app-habits-gallery-view *ngFor="let habit of filteredHabitsList" [habit]="habit"></app-habits-gallery-view>
    </div>
    <div *ngIf="!galleryView" [ngClass]="{ listView: !galleryView }">
      <app-habits-list-view *ngFor="let habit of filteredHabitsList" [habit]="habit"> </app-habits-list-view>
    </div>
  </div>
  <app-spinner *ngIf="isFetching"></app-spinner>
  <div infiniteScroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="500" (scrolled)="onScroll()"></div>
  <app-no-data
    *ngIf="!elementsLeft && totalHabitsCopy === 0"
    [title]="'user.habit.all-habits.no-habits'"
    [text]="'user.habit.all-habits.no-habits-advice'"
  >
  </app-no-data>
</div>
