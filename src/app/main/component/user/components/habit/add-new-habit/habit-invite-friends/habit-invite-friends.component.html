<div class="invite-container">
  <div class="invite-title">
    <p>{{ 'user.habit.invite.title' | translate }}</p>
  </div>
  <div class="invite-content">
    <div class="plus-circle">
      <img src="assets/img/icon/plus-circle.png" alt="plus-circle" (click)="openInviteFriendsDialog()" />
    </div>
    <div class="invite-friends">
      <div *ngFor="let friend of addedFriends">
        <app-user-profile-image
          [imgPath]="friend.profilePicture"
          [firstName]="friend.name"
          class="friend-img"
          [additionalImgClass]="'friend-user-profile'"
        >
        </app-user-profile-image>
        <p class="friend-name">{{ friend.name }}</p>
      </div>
    </div>
  </div>
  <div class="invite-detail">
    <p>{{ 'user.habit.invite.message' | translate }}</p>
  </div>
</div>
